<body class="bg-gradient">
    <div class="container-fluid " id="landing-banner">
        <div class="row">
            <div class="col col-12 px-0 d-flex justify-content-start align-items-center">
                <div class="container d-flex flex-column flex-md-row  align-items-center">
                    <img src="https://res.cloudinary.com/dofqonp6x/image/upload/v1597786492/cpar/cpar-logo.png" alt="">
                    <h1 class="text-light">CPA Review School <br>of the Philippines</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row my-4">
            <div class="col col-md-6 col-lg-5 text-primary">
                <h2 class="display-3 mb-4">
                    THE WAY TO BECOMING <br>A CPA
                </h2>

                <div class="row">
                    <div class="col col-3 col-lg-2">
                        <p>Address:</p>
                    </div>
                    <div class="col">
                        <p>837 Cayco St., Sampaloc, <br>Manila, 1008 Metro Manila</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-3 col-lg-2">
                        <p>Email:</p>
                    </div>
                    <div class="col">
                        <p>cpar1976@yahoo.com</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col col-3 col-lg-2">
                        <p>Phone:</p>
                    </div>
                    <div class="col">
                        <p>287-403-096</p>
                    </div>
                </div>

                <div class="row ml-1 mb-5">
                    <span class="fa-stack fa-md">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="fa-stack fa-md">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                    </span>
                    <span class="fa-stack fa-md">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fab fa-linkedin-in fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
            </div>
            <div class="col col-md-6 col-lg-5 offset-lg-2">
                <form id="landing-contact-form" class="text-light">
                    <h2 class="my-4">Contact Us</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Full Name*">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email*">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" name="number" placeholder="Contact No.*" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" onfocus="hint(this)" onblur="unhint(this)">
                        <small class="text-black-30 hint">Pattern: 1234-123-1234</small>
                    </div>

                    <div class="form-group mb-4">
                        <textarea class="form-control" name="message" placeholder="Message*" rows="5"></textarea>
                    </div>

                    <div class="form-group text-right">
                        <button class="btn btn-secondary">SEND</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        var d = new Date();
        d.setTime(d.getTime() + (30 * 24 * 60 * 60 * 1000)); //keep cookie 30 days
        var expires = "expires=" + d.toGMTString();
        document.cookie = "visitName" + "=Hailin;" + expires + ";path=/;SameSite=None;Secure";
